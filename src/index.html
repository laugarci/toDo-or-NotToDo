<!DOCTYPE html>
	<html>
		<head>
			<title>To Do App</title>
			<link rel='stylesheet' href='index.css'>
			<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
			<link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet'>
		</head>
		<body>
			<!-- Header -->
			<div id='header'>
				<h1>To Do or Not To Do</h1>
			</div>   <!-- App Container -->
			<div class='container'>
				<!-- To Do Section -->
				<div class='week'>
					<div class='row secondary-background'> 
					<div class='day square'><h3>MON</h3></div>
					<div class='task square' id='task1'></div>
					<div class='task square' id='task2'></div>
					<div class='task square' id='task3'></div>
				</div>
				<div class='row'>
					<div class='day square'><h3>TUE</h3></div>
					<div class='task square' id='task4'></div>
					<div class='task square' id='task5'></div>
					<div class='task square' id='task6'></div>
				</div>
				<div class='row secondary-background'>
					<div class='day square'><h3>WED</h3></div>
					<div class='task square' id='task7'></div>
					<div class='task square' id='task8'></div>
					<div class='task square' id='task9'></div>
				</div>
				<div class='row'>
					<div class='day square'><h3>THU</h3></div>
					<div class='task square' id='task10'></div>
					<div class='task square' id='task11'></div>
					<div class='task square' id='task12'></div>
				</div>
				<div class='row secondary-background'>
					<div class='day square'><h3>FRI</h3></div>
					<div class='task square' id='task13'></div>
					<div class='task square' id='task14'></div>
					<div class='task square' id='task15'></div>
				</div>
				</div>
				<!-- Reminders Section -->
				<div class='reminders'>
					<h3>Reminders</h3>
				</div>
			</div>
			<script src="index.js"></script>
		</body>
	</html>
